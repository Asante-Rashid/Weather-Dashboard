<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <nav class="navbar has-background-grey-dark ">
        <p class="navbar-item has-text-white has-text-centered title">Weather Dashboard</p>
    </nav>
        <div class="tile is-ancestor m-2">
        <div class="tile is-4 is-child is-vertical p-4">
            <article class="tile is-child ">
                <p class="subtitle">Search for a City:</p>
                <div class="field has-addons">
                    <div class="control">
                      <input class="input" type="text" >
                    </div>
                    <div class="control">
                      <a class="button is-info">
                        Search
                      </a>
                    </div>
                  </div>
            </article>
            <div class="tile is-child ">
                <div class="tile is-child box"></div>
                <div class="tile is-child box"></div>
                <div class="tile is-child box"></div>
                <div class="tile is-child box"></div>
                <div class="tile is-child box"></div>
                <div class="tile is-child box"></div>
                <div class="tile is-child box"></div>

            </div>

        </div>
        <div class="tile is-vertical is-parent">
            <article class="tile is-child box">
                <p class="title">Atlanta</p>
                <p class="content">Temperature:</p>
                <p class="content">Humidity:</p>
                <p class="content">Wind Speed:</p>
                <p class="content">UV Index:</p>
            </article>
            <div class="tile is-vertical">
                <div class="tile is-parent">
                    <p>5-Day Forecast:</p>
                </div>
                <div class="tile">
                    <div class="tile is-child box"></div>
                    <div class="tile is-child box"></div>
                    <div class="tile is-child box"></div>
                    <div class="tile is-child box"></div>
                    <div class="tile is-child box"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
